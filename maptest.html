<!DOCTYPE html>
<html>
  <head>
    <title>maptiler-georeferenced</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style>
      html, body, #map {width:100%; height:100%; margin:0; padding:0; }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/3.8/js/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.8/"></script>
  </head>
  <body>
    <div id="map">
    <script>
      var map;
      require(['esri/map', 'esri/geometry/Extent', 'esri/layers/WebTiledLayer'], 
      function(Map, Extent, WebTiledLayer) {
        var mapBounds = new esri.geometry.Extent({
          xmin: -108.08206467, ymin: 25.1829035,
          xmax: -91.59047896, ymax: 37.59430241,
          spatialReference:{wkid:4326} 
        });
        var mapMinZoom = 4;
        var mapMaxZoom = 71;
        var uri = 'https://library-test.uta.edu/usmexicowar/tileserver/';
        var tiles = uri.slice(0, uri.lastIndexOf('/') + 1) + '{z}/{x}/{y}.png';
        map = new Map('map', {
          basemap: 'national-geographic', // streets | satellite | hybrid | topo | gray | oceans | national-geographic | osm
          smartNavigation: false,
          extent:mapBounds,
          fitExtent:true
        });
        var maptiler = new WebTiledLayer(tiles.replace('{z}/{x}/{y}','${level}/${col}/${row}'), {
          copyright: 'Tiles by <a href="http://www.maptiler.com">MapTiler</a>',
          id: 'maptiler-georeferenced'
        });
        map.addLayer(maptiler);
      });  
    </script>  
  </body>
</html>
